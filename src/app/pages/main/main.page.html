<ion-menu contentId="menu-content" menuId="menu-content" side="start">
  <app-header title="MenÃº"></app-header>
  <ion-content class="ion-text-center">
    <ion-avatar>
      <img *ngIf="user()?.image" [src]="user()?.image" />
      <ion-icon
        *ngIf="!user()?.image"
        class="empty-icon"
        name="person-circle-outline"
      ></ion-icon>
    </ion-avatar>
    <h4>{{user().name}}</h4>

    <ion-menu-toggle autoHide="false" *ngFor="let page of pages">
      <ion-item
        [ngClass]="{'active': currentPath === page.url}"
        [routerLink]="page.url"
        routerDirection="root"
        detail
      >
        <ion-icon slot="start" [name]="page.icon"></ion-icon>
        <ion-label>{{page.title}}</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>

  <ion-footer class="ion-no-border safe-p-botton">
    <ion-menu-toggle autoHide="false">
      <ion-item (click)="signOut()" lines="none">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar sesiÃ³n</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-footer>
</ion-menu>

<ion-router-outlet id="menu-content" main></ion-router-outlet>
