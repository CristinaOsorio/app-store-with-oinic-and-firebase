<app-header title="Perfil" [showMenu]="true"></app-header>

<ion-content class="ion-padding-top ion-text-center">
  <ion-avatar>
    <img *ngIf="user()?.image" [src]="user()?.image" />
    <ion-icon
      *ngIf="!user()?.image"
      class="empty-icon"
      name="person-circle-outline"
    ></ion-icon>
  </ion-avatar>

  <ion-button
    class="photo-btn"
    (click)="takeImage()"
    shape="round"
    mode="ios"
    size="small"
  >
    <ion-icon name="camera-outline"></ion-icon>
  </ion-button>

  <h2>{{user().name}}</h2>

  <ion-item button detail>
    <ion-icon color="primary" slot="start" name="person-outline"></ion-icon>
    <ion-label>Editar Perfil</ion-label>
  </ion-item>

  <ion-item button detail>
    <ion-icon color="primary" slot="start" name="document-outline"></ion-icon>
    <ion-label>TÃ©rminos & Condiciones</ion-label>
  </ion-item>
</ion-content>
